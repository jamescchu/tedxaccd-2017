{{ partial "header" . }} {{ partial "svg/inline" . }}
<header>
  <svg viewBox="0 0 283 63" role="img" class="logo">
    <use xlink:href="#logo-white"></use>
  </svg>
</header>
<div class="wrapper">
    <div class="hero">
        <h1>Have you heard?<br /> TEDx is back!<br /> Nov. 04, 2017 at ArtCenter College of Design.</h1>
    </div>
    <div class="details">
        <div class="details__timer" id="js-timer">
          <h3>See you in</h3>
          <div class="details__date">
            <span class="details__value js-days"></span>
            <div class="details__label">Days</div>
          </div>
          <div class="details__date">
            <span class="details__value js-hrs"></span>
            <div class="details__label">Hrs</div>
          </div>
          <div class="details__date">
            <span class="details__value js-mins"></span>
            <div class="details__label">Mins</div>
          </div>
          <div class="details__date details__date--last">
            <span class="details__value js-secs"></span>
            <div class="details__label">Secs</div>
          </div>
        </div>
        <div class="details__links">
          <h3>Follow us</h3>
          <a href="https://www.facebook.com/tedxaccd">Facebook</a>
          <span> / </span>
          <a href="https://www.instagram.com/tedxaccd">Instagram</a>
          <span> / </span>
          <a href="https://twitter.com/tedxaccd">Twitter</a>
        </div>
        <div class="details__links">
          <h3>Our Previous Event</h3>
          <a href="https://www.facebook.com/tedxaccd">TED<span class="link--lowercase">x</span>ACCD 2015</a>
        </div>
    </div>
</div>

{{ partial "footer" . }}
