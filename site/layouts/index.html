{{ partial "header" . }} {{ partial "svg/inline" . }}
<header>
  <svg viewBox="0 0 283 63" role="img" class="logo">
    <use xlink:href="#logo-white"></use>
  </svg>
</header>
<div class="wrapper">
    <div class="hero">
        <h1>Have you heard? TEDx is back! Nov. 04, 2017 at ArtCenter College of Design.</h1>
    </div>
    <div class="details">
        <h3>See you in</h3>
        <div class="timer" id="js-timer">
          <div class="timer__date">
            <span class="timer__value js-days"></span>
            <div class="timer__label">Days</div>
          </div>
          <div class="timer__date">
            <span class="timer__value js-hrs"></span>
            <div class="timer__label">Hrs</div>
          </div>
          <div class="timer__date">
            <span class="timer__value js-mins"></span>
            <div class="timer__label">Mins</div>
          </div>
          <div class="timer__date">
            <span class="timer__value js-secs"></span>
            <div class="timer__label">Secs</div>
          </div>
        </div>
    </div>
</div>

{{ partial "footer" . }}
