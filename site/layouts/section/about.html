{{ partial "header" . }} {{ partial "svg/inline" . }} {{ partial "nav" . }}

<section class="hero hero--index">
  <div class="hero__heading ">
    <h1>{{ $.Site.Params.about.heading | title }}</h1>
  </div>
</section>
{{ range $.Site.Params.about.section }}
<section class="content">
  <h2>{{ .heading }}</h2>
  <p>{{ .body | safeHTML }}</p>
  {{ if and (.cta) (.url) }}
    <a href="{{ .url | safeURL }}" class="content__link--arrow">{{ .cta }}</a>
  {{ end }}
</section>
{{ end }}

{{ partial "footer" . }}
