    [[params.venue.section]]
      heading = "About ArtCenter"
      section = "ArtCenter College of Design is located on the iconic Hillside Campus in Pasadena, Ca. For more than 80 years ArtCenter has trained generations of artists and designers all around the globe who are creating influential change in their fields of advertising, entertainment design, environmental design, photography, film, fine art, graphic design, illustration, interaction design, product design, and transportation design.<br/>Being the first design school to receive international certification as a Non-Governmental Organization (NGO) by the United Nations, ArtCenter is leading a new generation of designers to think about design and its impact in peopleâ€™s lives."
      address = "ArtCenter Hillside Campus<br/>1700 Lida Street<br/>Pasadena, CA 91103"
      map = "true"

    [[params.venue.section]]
      heading = "Parking"
      section = "ArtCenter will provide free on-campus parking to all attendees.<br/>All attendees will be able to park in the North Lot at Hillside Campus as directed by Security.<br/>All stakeholders, sponsors, and speakers will receive special parking information before the event."
      address = ""

