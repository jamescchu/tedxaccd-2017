bio = "Kristen Hahn is an illustration design student at ArtCenter College of Design who is driven by her passionate curiosity. With her interests in illustration, design, print, photography, film, and advertising, she is contributing to TEDxACCD as the social media director to practice and apply all of these disciplines. Her work is heavily based on her research and observations of the world and community around her. She lives for creating, contributing, collaborating, and waffles."
